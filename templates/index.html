<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TSX Dividend Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container-lg py-4">
        <!-- Header -->
        <header class="mb-5 text-center">
            <h1 class="display-4 fw-bold text-primary">
                <i class="bi bi-cash-stack"></i> TSX Dividend Tracker
            </h1>
            <p class="lead">Upcoming dividends on Toronto Stock Exchange</p>
            <div class="d-flex justify-content-center gap-3">
                <button id="refresh-btn" class="btn btn-outline-primary">
                    <i class="bi bi-arrow-clockwise"></i> Refresh Data
                </button>
                <div class="text-muted" id="last-updated">
                    <i class="bi bi-clock-history"></i> Loading...
                </div>
            </div>
        </header>

        <!-- Main Table -->
        <div class="card shadow-sm">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover mb-0" id="stocks-table">
                        <thead class="table-light">
                            <tr>
                                <th class="ps-4">Symbol</th>
                                <th>Company</th>
                                <th>Ex-Date</th>
                                <th class="text-end">Yield</th>
                                <th class="text-end">Amount</th>
                                <th>Frequency</th>
                                <th class="pe-4">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="stocks-data">
                            <!-- Data will be inserted here by JavaScript -->
                            <tr>
                                <td colspan="7" class="text-center py-5">
                                    <div class="spinner-border text-primary" role="status">
                                        <span class="visually-hidden">Loading...</span>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="mt-5 text-center text-muted small">
            <p>Data updates hourly. Last fetched from TSX at <span id="data-source-time">--:--</span></p>
        </footer>
    </div>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
