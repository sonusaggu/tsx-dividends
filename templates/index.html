<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TSX Dividend Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container-fluid py-4">
        <div class="row mb-4">
            <div class="col-12 text-center">
                <h1 class="display-5 fw-bold text-primary">
                    <i class="bi bi-cash-stack"></i> TSX Dividend Tracker
                </h1>
            </div>
        </div>

        <div class="row mb-3 justify-content-center">
            <div class="col-auto">
                <div class="btn-group" role="group" id="timeframe-buttons">
                    <button class="btn btn-outline-primary active" data-days="all">All</button>
                    <button class="btn btn-outline-primary" data-days="10">10 Days</button>
                    <button class="btn btn-outline-primary" data-days="30">30 Days</button>
                    <button class="btn btn-outline-primary" data-days="60">60 Days</button>
                </div>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-12 d-flex justify-content-between align-items-center">
                <h2 id="timeframe-title">All Upcoming Dividend Stocks</h2>
                <div class="text-muted" id="last-updated">
                    <i class="bi bi-clock-history"></i> Loading...
                </div>
            </div>
        </div>

        <div id="loading-spinner" class="text-center py-5">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <div id="error-message" class="alert alert-danger d-none mb-3"></div>

        <div class="card shadow-sm">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover mb-0" id="stocks-table">
                        <thead class="table-light sticky-top">
                            <tr>
                                <th class="ps-4">Symbol</th>
                                <th>Company</th>
                                <th>Sector</th>
                                <th>Ex-Date</th>
                                <th>Payable Date</th>
                                <th class="text-end">LTP (CAD)</th>
                                <th class="text-end">Yield</th>
                                <th class="text-end">Amount</th>
                                <th>Frequency</th>
                            </tr>
                        </thead>
                        <tbody id="stocks-data">
                            <!-- Filled by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <footer class="mt-4 text-center text-muted small">
            <p>Data updates hourly. Last fetched from TSX at <span id="data-source-time">--:--</span></p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
