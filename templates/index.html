    <div class="container-fluid py-3">

        <!-- Main Control Section -->
        <section class="control-panel mb-4">
            <div class="row justify-content-center">
                <div class="col-12 col-lg-10">
                    <div class="row justify-content-center g-3">
                        <!-- Timeframe Navigation -->
                        <div class="col-12 col-md-auto text-center">
                            <div class="btn-group flex-wrap" role="group" id="timeframe-buttons">
                                <button class="btn btn-outline-primary btn-sm active" data-days="all">All</button>
                                <button class="btn btn-outline-primary btn-sm" data-days="1">1D</button>
                                <button class="btn btn-outline-primary btn-sm" data-days="10">10D</button>
                                <button class="btn btn-outline-primary btn-sm" data-days="30">30D</button>
                                <button class="btn btn-outline-primary btn-sm" data-days="60">60D</button>
                            </div>
                        </div>
                        
                        <!-- Search Bar -->
                        <div class="col-12 col-md-8 text-center">
                            <div class="input-group shadow-sm mx-auto" style="max-width: 100%;">
                                <span class="input-group-text bg-white">
                                    <i class="bi bi-search text-secondary"></i>
                                </span>
                                <input type="text" 
                                       class="form-control border-start-0" 
                                       id="symbol-search" 
                                       placeholder="Search symbol (e.g. TD, ENB)..."
                                       aria-label="Stock symbol search">
                                <button class="btn btn-primary" type="button" id="search-button">
                                    <span class="d-none d-sm-inline">Search</span>
                                    <i class="bi bi-search d-sm-none"></i>
                                </button>
                                <button class="btn btn-outline-secondary" type="button" id="clear-search">
                                    <i class="bi bi-x"></i>
                                    <span class="d-none d-sm-inline">Clear</span>
                                </button>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Content Header -->
        <section class="content-header mb-3">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <h2 id="timeframe-title" class="h5 mb-0">All Upcoming Dividend Stocks</h2>
                </div>
                <div class="col-md-6 text-md-end">
                    <div class="text-muted small" id="last-updated">
                        <i class="bi bi-clock-history me-1"></i> Loading...
                    </div>
                </div>
            </div>
            
            <!-- Status Indicators -->
            <div class="row mt-2">
                <div class="col-12">
                    <div class="d-flex flex-wrap gap-2 justify-content-center justify-content-md-start">
                        <span class="badge bg-primary">Upcoming</span>

                            High Yield (>5%)
                        </button>
                    </div>
                </div>
            </div>
        </section>

        <!-- Error Message -->

                                    <th class="ex-date-col">Ex-Date</th>
                                    <th class="pay-date-col">Pay Date</th>
                                    <th class="text-end price-col">Price</th>
                                    <th class="text-end yield-col">Yield</th>
                                    <th class="text-end amount-col">Amount</th>
